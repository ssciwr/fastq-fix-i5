name: CD

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build (stable, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            exe: ""
          - os: macos-latest
            platform: macos
            exe: ""
          - os: windows-latest
            platform: windows
            exe: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Test
        run: cargo test --verbose

      - run: ls target/release/

      - run: mv target/release/fastq-fix-i5${{ matrix.exe }} fastq-fix-i5-${{ matrix.platform }}${{ matrix.exe }}

      - run: ls

      - name: Upload binary to tagged release
        if: startsWith(github.event.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: fastq-fix-i5-${{ matrix.platform }}${{ matrix.exe }}
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
